<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex harjoitus</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="layout.css" />
    <script
      src="https://kit.fontawesome.com/430b11bede.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="wrapper">
      <header class="header">
        <p>Tämä laatikko on Header</p>
      </header>
      <nav class="main-nav">
        <ul>
          <li>Yksi</li>
          <li>Kaksi</li>
          <li>Kolme</li>
          <li>Neljä</li>
          <li>Viisi</li>
          <li>Kuusi</li>
        </ul>
      </nav>
      <article class="main">
        <p>Tämä laatikko on Main</p>
        <p>
          Pelletenque habitat morbi tristique senectus et setus et maleduoda
          fames ac turp
        </p>
        <nav class="some-nav">
          <ul>
            <li class="facebook">
              <figure class="icon">
                <i class="fa-brands fa-facebook"></i>
              </figure>
            </li>
            <li class="instagram">
              <figure class="icon">
                <i class="fa-brands fa-instagram"></i>
              </figure>
            </li>
            
            <li class="envelope">
              <figure class="icon">
                <i class="fa-regular fa-envelope"></i></figure>
              </figure>
            </li>
          </ul>
        </nav>
      </article>

      <aside class="aside aside-1">
        <p>Tämä laatikko on Aside 1</p>
      </aside>
      <aside class="aside aside-2">
        <p>Tämä laatikko on Aside 2</p>
      </aside>
      <footer class="footer">
        <p>Tämä laatikko on Footer</p>
      </footer>
    </section>
  </body>
</html>
